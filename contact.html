
<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- header -->
  <header class="jumbotron" id="masthead">
    <div class="container">
      <div class="row headerRow">
        <h1 class="col-md-8 col-lg-8 col-sm-8 col-xs-8">Obi Wine Kenobi</h1>

        <nav>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><img src="assets/images/wineGlassWhite.png" style="height: 60px;width: 60px;"></a>

            </li>
            <li class="nav-item" id="favoritesPageButton">
              <a class="nav-link" href="index.html"><img src="assets/images/FavoritesWhite.png" style="height: 60px;width: 60px;"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"><img src="assets/images/AboutUsInfoWhite.png" style="height: 60px;width: 60px;"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"><img src="assets/images/white-business-contact-256.png" style="height: 60px;width: 60px;"></a>
            </li>
          </ul>
        </nav>

      </div>

    </div>
  </header>

  <hr>
  
  <div class="container" id="contactForm">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Contact Us</h2>
      </div>

      <hr>

      <div class="panel-body">

        <form>
          <div class="form-group">
            <label for="nameInput">Your Name</label>
            <input type="text" class="form-control" id="contactName">
          </div>

          <div class="form-group">
            <label for="destinationInput">Your Email Address</label>
            <input type="email" class="form-control" id="contactEmail">
          </div>

          <div class="form-group">
            <label for="frequencyInput">Message</label>
            <textarea type="text" class="form-control" id="contactMessage" rows="4"></textarea>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" id="contactSubmit">
            <div class="fa fa-envelope"></div>
            Submit
            </button>
          </div>
        </form>
        
      </div>
      
    </div>
  </div>

<!-- footer -->
    <div>
      <footer class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center navbar-bottom" id="footer">Copyright @ 2018 - Obi-Wine Kenobi Group </footer>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
